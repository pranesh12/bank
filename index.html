<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bank</title>
  </head>
  <body>
    
    <div class="login-area">
      <h1 class="bank_title">Hello, world!</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" type="text" placeholder="Email">
        <br>
        <input class="form-control" type="password" name="" id="" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
      </div>
      
    </div>

    <div id="transiction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
          
        </div>
        <div class="col-md-4 ">
          <div class="withdraw status">
            <h5>withdraw</h5>
            <h2>$00</h2>
          </div>
        
        </div>
        <div class="col-md-4 ">
          <div class="balance status">
            <h5>balance</h5>
            <h2>$ <span id="currentBalance">1000</span></h2>
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
          <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
          <br>
          <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>

        <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
          <input id="withdrawAmount" type="text" class="form-control"  placeholder="$amount you want to withdraw">
          <br>
          <button id="addWithdraw" class="btn btn-success">Deposit</button>
        </div>
        </div>
      
      </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
